<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-Fighter Developer | Power Level: Over 9000</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Luckiest+Guy&family=Noto+Sans+JP:wght@400;700&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/goku" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background-color: #0c0a09;
            color: #f8fafc;
            overflow-x: hidden;
            cursor: default;
        }
        
        a, button, [role="button"] {
            cursor: pointer; 
        }

        .font-dbz { font-family: 'Luckiest Guy', cursive; }
        .font-shonen { font-family: 'Bangers', cursive; }
        .font-desc { font-family: 'Heming', 'JetBrains Mono', monospace; }
        .font-goku { font-family: 'Goku', serif; }
        
        .aura-glow {
            box-shadow: 0 0 15px rgba(250, 204, 21, 0.4);
            transition: all 0.3s ease;
        }
        .aura-glow:hover {
            box-shadow: 0 0 30px rgba(250, 204, 21, 0.8), 0 0 60px rgba(251, 146, 60, 0.4);
            transform: translateY(-5px);
        }
        
        @keyframes kinton-float {
          0% { transform: translateY(0px) rotate(0deg); }
          50% { transform: translateY(-20px) rotate(1deg); }
          100% { transform: translateY(0px) rotate(0deg); }
        }
        .float-anim {
          animation: kinton-float 4s ease-in-out infinite;
        }

        @keyframes ki-pulse {
          0%, 100% { transform: scale(1); opacity: 0.5; filter: blur(4px); }
          50% { transform: scale(1.5); opacity: 1; filter: blur(8px); }
        }
        .ki-spark {
          animation: ki-pulse 2s ease-in-out infinite;
        }

        @keyframes hand-float {
          0%, 100% { transform: translateY(0px) translateX(0px); }
          50% { transform: translateY(-10px) translateX(5px); }
        }
        .hand-anim {
          animation: hand-float 6s ease-in-out infinite;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
          width: 8px;
        }
        ::-webkit-scrollbar-track {
          background: #1c1917;
        }
        ::-webkit-scrollbar-thumb {
          background: #ea580c;
          border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
          background: #f97316;
        }

        /* Reveal Animations */
        .reveal-hidden {
          opacity: 0;
          transform: translateY(50px) scale(0.95);
          filter: blur(10px);
          transition: all 0.8s cubic-bezier(0.17, 0.55, 0.55, 1);
        }
        .reveal-visible {
          opacity: 1;
          transform: translateY(0) scale(1);
          filter: blur(0);
        }

        .slide-left { transform: translateX(-100px); }
        .slide-right { transform: translateX(100px); }
        .reveal-visible.slide-left, .reveal-visible.slide-right {
          transform: translateX(0);
        }

       #custom-cursor-trail {
          position: fixed;
          top: 0;
          left: 0;
          width: 40px;
          height: 40px;
          border: 1px solid rgba(6, 182, 212, 0.5);
          border-radius: 50%;
          pointer-events: none;
          z-index: 9999;
          transform: translate(-50%, -50%);
          /* The transition on transform creates the "trailing" effect */
          transition: 
            width 0.3s ease-out, 
            height 0.3s ease-out, 
            border-color 0.3s ease-out, 
            background-color 0.3s ease-out,
            transform 0.15s cubic-bezier(0.23, 1, 0.32, 1);
          display: flex;
          align-items: center;
          justify-content: center;
          mix-blend-mode: screen;
        } 
        * Inner glow core of the trail */
        #custom-cursor-trail::before {
          content: '';
          width: 60%;
          height: 60%;
          border-radius: 50%;
          border: 1px solid rgba(255, 255, 255, 0.1);
          animation: ki-pulse 2s infinite;
        }

        .cursor-hover {
          width: 80px !important;
          height: 80px !important;
          background-color: rgba(234, 88, 12, 0.05);
          border-color: rgba(234, 88, 12, 0.8) !important;
          border-width: 2px !important;
          box-shadow: 0 0 20px rgba(234, 88, 12, 0.3);
        }
    </style>
